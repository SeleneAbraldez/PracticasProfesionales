<ion-header>
  <ion-toolbar color="dark">
    <ion-title align="center"> Complete sus datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-image">
  <div class="centered" align="center">
    <div class="datos">
      <ion-item>
        <ion-label position="floating">
          Correo:
        </ion-label>
        <br>
        <ion-input type="text" [(ngModel)]="usuarix.correo" placeholder="ejemplo@gmail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Contraseña:
        </ion-label>
        <ion-input type="password" [(ngModel)]="usuarix.contrasenia" placeholder="*****"></ion-input>
      </ion-item>
      <br>
      <div *ngIf="mensajeError" class="error">
        {{mensajeError}}
        <br>
      </div>
      <ion-button class="fifth" size="small" (click)="onLogin()">Ingresar</ion-button>
      <span class="divider line one-line">~~~~~~~~~~~~~~~~~~~~~~~~~</span>
      <ion-label style="color: antiquewhite;">
        ¡Si tenes una cuenta guardada, seleccionala debajo!
      </ion-label>
      <br>
      <br>
      <ion-item>
        <ion-label>Cuentas guardadas</ion-label>
        <!-- <ion-select [(ngModel)]="value" (ionChange)=“selecCuenta($event)> -->
        <ion-select interface="popover" value="" #C [(ngModel)]="usuarix.correo" (ionChange)="selecCuenta(C.value)">
          <ion-select-option [value]="admin">admin@admin.com</ion-select-option>
          <ion-select-option [value]="invitado">invitado@invitado.com</ion-select-option>
          <ion-select-option [value]="usuario">usuario@usuario.com</ion-select-option>
          <ion-select-option [value]="anonimo">anonimo@anonimo.com</ion-select-option>
          <ion-select-option [value]="tester">tester@tester.com</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-button size="small" (click)="onLogin()" color="secondary">Aceptar</ion-button>
    </div>
    <br>
  </div>
  <br>
  <ion-item *ngIf="spinner">
    <ion-spinner aling="center" color="primary"></ion-spinner>
  </ion-item>
</ion-content>
